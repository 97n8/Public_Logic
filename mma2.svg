<svg xmlns="http://www.w3.org/2000/svg"
     width="2550" height="1650"
     viewBox="0 0 2550 1650"
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-label="PublicLogic Flyer Front - 8.5x5.5 - Commercial Matte v4 (Centered)">

  <defs>
    <linearGradient id="plGreenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3F6D5A"/>
      <stop offset="100%" stop-color="#7FAE95"/>
    </linearGradient>

    <linearGradient id="softGreenWash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F6FBF8"/>
      <stop offset="100%" stop-color="#EAF6EF"/>
    </linearGradient>

    <filter id="matteShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#0B1B3A" flood-opacity="0.10"/>
    </filter>

    <filter id="microShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#0B1B3A" flood-opacity="0.08"/>
    </filter>

    <style>
      .ink { fill:#0B1B3A; }
      .muted { fill:#475569; }
      .muted2 { fill:#64748B; }

      .caps{
        font-family: Arial, sans-serif;
        font-weight: 850;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }
      .h1{
        font-family: Arial, sans-serif;
        font-weight: 950;
        letter-spacing: -0.02em;
      }
      .reg{
        font-family: Arial, sans-serif;
        font-weight: 600;
      }
      .semibold{
        font-family: Arial, sans-serif;
        font-weight: 750;
      }
      .bold{
        font-family: Arial, sans-serif;
        font-weight: 900;
      }
      .smallcaps{
        font-family: Arial, sans-serif;
        font-weight: 900;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
    </style>
  </defs>

  <!-- BACKGROUND -->
  <rect x="0" y="0" width="2550" height="1650" fill="url(#softGreenWash)"/>
  <rect x="0" y="0" width="2550" height="18" fill="url(#plGreenGrad)"/>

  <!-- INNER CONTENT -->
  <g transform="translate(110,90)">
    <!-- content area = 2330 × 1470 -->

    <!-- GRID WRAPPER: center composition slightly (prevents "lean left") -->
    <g transform="translate(40,0)">
      <!-- usable width = 2250 -->

      <!-- HEADER (baseline aligned, clean) -->
      <g>
        <text class="h1 ink" font-size="86" x="0" y="92">PublicLogic</text>
        <rect x="0" y="116" width="340" height="8" rx="4" fill="url(#plGreenGrad)" opacity="0.95"/>

        <g transform="translate(2250,0)" text-anchor="end">
          <text class="caps muted2" font-size="22" x="0" y="26">VAULT™ Governance Framework</text>
          <text class="semibold ink" font-size="28" x="0" y="66">Governance that holds under pressure.</text>
        </g>
      </g>

      <!-- HERO CARD (centered + calmer) -->
      <g transform="translate(0,170)">
        <rect x="0" y="0" width="2250" height="330" rx="26"
              fill="#FFFFFF" stroke="#CBD5E1" stroke-width="3"
              filter="url(#matteShadow)"/>

        <g transform="translate(56,64)">
          <text class="caps muted2" font-size="22" x="0" y="0">What we do</text>

          <text class="h1 ink" font-size="56" x="0" y="66">
            We build municipal structure that survives real life.
          </text>

          <g transform="translate(0,108)">
            <text class="reg muted" font-size="30" y="0">
              Municipal operations should survive turnover, audits, and pressure without requiring personal sacrifice.
            </text>
            <text class="reg muted" font-size="30" y="42">
              We build governance structure that keeps institutions lawful, functional, and defensible.
            </text>
          </g>

          <g transform="translate(0,208)">
            <rect x="0" y="0" width="1120" height="62" rx="18"
                  fill="#F8FAFC" stroke="#E2E8F0" stroke-width="2"
                  filter="url(#microShadow)"/>
            <g transform="translate(22,40)">
              <circle cx="10" cy="-10" r="7" fill="#3F6D5A"/>
              <text class="semibold ink" font-size="26" x="30" y="0">
                We relocate risk out of people and into governed systems.
              </text>
            </g>
          </g>
        </g>
      </g>

      <!-- VAULT STRIP (symmetry fixed) -->
      <g transform="translate(0,530)">
        <rect x="0" y="0" width="2250" height="120" rx="24"
              fill="#FFFFFF" stroke="#CBD5E1" stroke-width="3"
              filter="url(#microShadow)"/>

        <g transform="translate(56,44)">
          <text class="smallcaps" font-size="20" fill="#3F6D5A" x="0" y="0">VAULT™ Governance Framework</text>
          <text class="reg muted" font-size="28" x="0" y="46">
            Institutional systems designed to hold under pressure, turnover, and scrutiny.
          </text>
        </g>

        <g transform="translate(2230,38)" text-anchor="end">
          <rect x="-560" y="0" width="560" height="60" rx="30"
                fill="#F8FAFC" stroke="url(#plGreenGrad)" stroke-width="3"/>
          <text class="smallcaps" font-size="20" x="-280" y="38" fill="#3F6D5A">
            Structure first · Automation second
          </text>
        </g>
      </g>

      <!-- TEAM CARDS (perfect gutters, no drift) -->
      <g transform="translate(0,700)">
        <!-- Card sizing: 1105 + 40 gutter + 1105 = 2250 -->
        <!-- LEFT -->
        <g>
          <rect x="0" y="0" width="1105" height="560" rx="26"
                fill="#FFFFFF" stroke="#CBD5E1" stroke-width="3"
                filter="url(#matteShadow)"/>

          <g transform="translate(54,66)">
            <text class="h1 ink" font-size="42" x="0" y="0">Nathan Boudreau, MPA, MCPPO</text>
            <text class="caps muted2" font-size="18" x="0" y="44">Founder · Systems Architect</text>

            <g transform="translate(0,92)">
              <text class="reg muted" font-size="28" y="0">
                15+ years of hands-on municipal leadership in Massachusetts.
              </text>
              <text class="reg muted" font-size="28" y="40">
                Translates statutory and fiduciary obligations into durable structure
              </text>
              <text class="reg muted" font-size="28" y="80">
                that reduces risk, protects staff, and preserves continuity under scrutiny.
              </text>
            </g>

            <g transform="translate(0,240)">
              <text class="smallcaps" font-size="18" fill="#64748B">Specialties</text>

              <g transform="translate(0,34)">
                <circle cx="10" cy="10" r="6" fill="#3F6D5A"/>
                <text class="semibold ink" font-size="26" x="30" y="20">Authority mapping</text>
              </g>

              <g transform="translate(0,82)">
                <circle cx="10" cy="10" r="6" fill="#3F6D5A"/>
                <text class="semibold ink" font-size="26" x="30" y="20">Finance and administrative workflows</text>
              </g>

              <g transform="translate(0,130)">
                <circle cx="10" cy="10" r="6" fill="#3F6D5A"/>
                <text class="semibold ink" font-size="26" x="30" y="20">Board-ready artifacts</text>
              </g>
            </g>
          </g>
        </g>

        <!-- RIGHT -->
        <g transform="translate(1145,0)">
          <rect x="0" y="0" width="1105" height="560" rx="26"
                fill="#FFFFFF" stroke="#CBD5E1" stroke-width="3"
                filter="url(#matteShadow)"/>

          <g transform="translate(54,66)">
            <text class="h1 ink" font-size="40" x="0" y="0">Dr. Allison Weiss Rothschild, PsyD, LICSW, BCBA</text>
            <text class="caps muted2" font-size="18" x="0" y="44">Institutional · Behavioral Systems Partner</text>

            <g transform="translate(0,92)">
              <text class="reg muted" font-size="28" y="0">
                Organizational psychologist specializing in leadership systems for
              </text>
              <text class="reg muted" font-size="28" y="40">
                public-serving organizations and high-accountability work.
              </text>
              <text class="reg muted" font-size="28" y="80">
                Builds structures aligned with human capacity limits and compliance.
              </text>
            </g>

            <g transform="translate(0,240)">
              <text class="smallcaps" font-size="18" fill="#64748B">Specialties</text>

              <g transform="translate(0,34)">
                <circle cx="10" cy="10" r="6" fill="#3F6D5A"/>
                <text class="semibold ink" font-size="26" x="30" y="20">Capacity-safe governance</text>
              </g>

              <g transform="translate(0,82)">
                <circle cx="10" cy="10" r="6" fill="#3F6D5A"/>
                <text class="semibold ink" font-size="26" x="30" y="20">Burnout prevention structures</text>
              </g>

              <g transform="translate(0,130)">
                <circle cx="10" cy="10" r="6" fill="#3F6D5A"/>
                <text class="semibold ink" font-size="26" x="30" y="20">Accountability without overload</text>
              </g>
            </g>
          </g>
        </g>
      </g>

      <!-- FOOT -->
      <g transform="translate(0,1415)">
        <text class="reg muted2" font-size="20" x="0" y="0">© 2026 PublicLogic LLC</text>
        <text class="smallcaps" font-size="20" x="2250" y="0" text-anchor="end" fill="#3F6D5A">
          SMART SYSTEMS. STRONGER COMMUNITIES.
        </text>
      </g>

    </g>
  </g>
</svg>
