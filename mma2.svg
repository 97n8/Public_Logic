    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="12" flood-color="#0B1B3A" flood-opacity="0.10"/>
    </filter>

    <style>
      .ink{ fill:#0B1B3A; }
      .muted{ fill:#475569; }
      .muted2{ fill:#64748B; }
      .line{ stroke:#D7E3DC; }
      .card{ fill:#FFFFFF; stroke:#D7E3DC; stroke-width:2; }

      .h1{ font-family: Arial, Helvetica, sans-serif; font-weight: 950; font-size: 86px; letter-spacing:-0.02em; }
      .h2{ font-family: Arial, Helvetica, sans-serif; font-weight: 950; font-size: 56px; letter-spacing:-0.02em; }
      .h3{ font-family: Arial, Helvetica, sans-serif; font-weight: 950; font-size: 34px; letter-spacing:-0.01em; }
      .kicker{ font-family: Arial, Helvetica, sans-serif; font-weight: 900; font-size: 18px; letter-spacing:0.18em; text-transform:uppercase; }
      .body{ font-family: Arial, Helvetica, sans-serif; font-weight: 650; font-size: 26px; line-height:1.35; }
      .small{ font-family: Arial, Helvetica, sans-serif; font-weight: 650; font-size: 22px; line-height:1.35; }
      .micro{ font-family: Arial, Helvetica, sans-serif; font-weight: 750; font-size: 18px; letter-spacing:0.06em; text-transform:uppercase; }

      .pillText{ font-family: Arial, Helvetica, sans-serif; font-weight: 950; font-size: 18px; letter-spacing:0.12em; text-transform:uppercase; }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="2550" height="1650" fill="url(#softWash)"/>

