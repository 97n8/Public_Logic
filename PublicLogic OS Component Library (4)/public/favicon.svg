<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <title>PublicLogic OS</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0B1F1E" />
      <stop offset="1" stop-color="#1D4D30" />
    </linearGradient>
    <radialGradient
      id="glow"
      cx="0"
      cy="0"
      r="1"
      gradientUnits="userSpaceOnUse"
      gradientTransform="translate(36 26) rotate(55) scale(120)"
    >
      <stop stop-color="#FFFFFF" stop-opacity="0.28" />
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0" />
    </radialGradient>

    <linearGradient id="folder" x1="20" y1="36" x2="108" y2="104" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2DD4BF" />
      <stop offset="1" stop-color="#A7F3D0" />
    </linearGradient>
    <linearGradient id="shield" x1="44" y1="44" x2="84" y2="104" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F3F4F6" />
      <stop offset="1" stop-color="#9CA3AF" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="7" stdDeviation="7" flood-color="#000000" flood-opacity="0.26" />
    </filter>
  </defs>

  <rect width="128" height="128" rx="28" fill="url(#bg)" />
  <rect width="128" height="128" rx="28" fill="url(#glow)" />

  <!-- Mark -->
  <g transform="translate(6 6) scale(0.90625)">
    <!-- Network nodes (subtle) -->
    <g opacity="0.75" stroke="#2DD4BF" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
      <path d="M20 70H10" />
      <path d="M20 70L8 58" />
      <path d="M20 70L8 82" />
      <path d="M108 70H118" />
      <path d="M108 70L120 58" />
      <path d="M108 70L120 82" />
    </g>
    <g opacity="0.9" fill="#2DD4BF">
      <circle cx="8" cy="58" r="5" />
      <circle cx="10" cy="70" r="5" />
      <circle cx="8" cy="82" r="5" />
      <circle cx="120" cy="58" r="5" />
      <circle cx="118" cy="70" r="5" />
      <circle cx="120" cy="82" r="5" />
    </g>

    <!-- Folder -->
    <g filter="url(#shadow)">
      <path
        d="M30 34c0-4.4 3.6-8 8-8h18c2.1 0 4.2.8 5.7 2.3l6.1 6.1H98c5.5 0 10 4.5 10 10v40c0 9.9-8.1 18-18 18H38c-9.9 0-18-8.1-18-18V34Z"
        fill="url(#folder)"
      />
      <path
        d="M30 44.5c0-5.5 4.5-10 10-10h31.5"
        stroke="#0F766E"
        stroke-opacity="0.35"
        stroke-width="6"
        stroke-linecap="round"
      />
    </g>

    <!-- Shield -->
    <g filter="url(#shadow)">
      <path
        d="M64 40c10 8 20 8 28 10v25c0 18-12 30-28 36-16-6-28-18-28-36V50c8-2 18-2 28-10Z"
        fill="url(#shield)"
      />
      <path
        d="M64 40c10 8 20 8 28 10v25c0 18-12 30-28 36-16-6-28-18-28-36V50c8-2 18-2 28-10Z"
        stroke="#111827"
        stroke-opacity="0.18"
        stroke-width="3"
      />

      <!-- Courthouse -->
      <g transform="translate(0 2)" fill="#0B1F1E" opacity="0.9">
        <path d="M64 54l-18 10h36L64 54Z" />
        <rect x="50" y="64" width="28" height="20" rx="2" />
        <rect x="46" y="82" width="36" height="6" rx="3" />
        <rect x="54" y="67" width="4" height="14" rx="2" fill="#2DD4BF" opacity="0.9" />
        <rect x="62" y="67" width="4" height="14" rx="2" fill="#2DD4BF" opacity="0.9" />
        <rect x="70" y="67" width="4" height="14" rx="2" fill="#2DD4BF" opacity="0.9" />
        <rect x="62" y="74" width="4" height="10" rx="2" fill="#2DD4BF" opacity="0.9" />
      </g>
    </g>
  </g>
</svg>
