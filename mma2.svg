  <text x="340" y="1130" class="small muted">Work becomes clearer, calmer, and easier to manage under scrutiny.</text>

  <rect x="1010" y="1010" width="620" height="250" rx="22" fill="#FFFFFF" stroke="#D7E3DC" stroke-width="2"/>
