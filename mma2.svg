  <rect x="1750" y="800" width="540" height="86" rx="18" fill="#F8FAFC" stroke="#D7E3DC" stroke-width="2"/>
  <text x="1790" y="854" class="body ink" font-size="28" font-weight="900">info@publiclogic.org</text>

  <rect x="1750" y="910" width="540" height="86" rx="18" fill="#F8FAFC" stroke="#D7E3DC" stroke-width="2"/>
  <text x="1790" y="964" class="body ink" font-size="28" font-weight="900">publiclogic.org</text>

  <!-- QR Box -->
  <rect x="1750" y="1030" width="170" height="170" rx="22" fill="#FFFFFF" stroke="#D7E3DC" stroke-width="2"/>
