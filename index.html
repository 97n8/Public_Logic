<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PublicLogic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#022c22" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #022c22;
      overflow: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    /* Loader */
    .loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: rgba(255,255,255,0.85);
      z-index: 10;
      background: #022c22;
      transition: opacity 200ms ease;
    }

    .loader.hidden {
      opacity: 0;
      pointer-events: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid rgba(52, 211, 153, 0.25);
      background: rgba(0,0,0,0.25);
      color: rgba(52, 211, 153, 0.95);
      font-weight: 900;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 11px;
      margin-bottom: 14px;
      justify-content: center;
    }

    .title {
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin: 0 0 6px;
      text-align: center;
    }

    .sub {
      margin: 0;
      text-align: center;
      color: rgba(255,255,255,0.55);
      font-weight: 700;
      font-size: 13px;
    }

    iframe {
      position: relative;
      z-index: 1;
      border: none;
      width: 100%;
      height: 100vh;
      height: 100dvh;
      display: block;
      background: #022c22;
    }

    noscript {
      color: white;
      padding: 24px;
      display: block;
      text-align: center;
    }
  </style>
</head>

<body>

  <div
    class="loader"
    id="loader"
    aria-live="polite"
    aria-busy="true"
  >
    <div>
      <div class="badge">PublicLogic</div>
      <p class="title">Loadingâ€¦</p>
      <p class="sub">Smart Systems. Stronger Communities.</p>
    </div>
  </div>

  <!-- IMPORTANT:
       This must NOT be "/"
       Point it at your real app entrypoint -->
  <iframe
    id="app"
    src="/app"
    title="PublicLogic Application"
    allow="clipboard-read; clipboard-write; fullscreen"
  ></iframe>

  <noscript>
    This application requires JavaScript to run.
  </noscript>

  <script>
    const loader = document.getElementById('loader');
    const iframe = document.getElementById('app');

    iframe.addEventListener('load', () => {
      loader.classList.add('hidden');
      loader.setAttribute('aria-busy', 'false');

      // fully remove after fade
      setTimeout(() => {
        loader.remove();
      }, 250);
    });
  </script>

</body>
</html>
