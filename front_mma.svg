<svg xmlns="http://www.w3.org/2000/svg"
     width="2550" height="1650"
     viewBox="0 0 2550 1650"
     preserveAspectRatio="xMidYMid meet"
     role="img"
     aria-label="PublicLogic Flyer Back - Full Canvas - 8.5x5.5">

  <defs>
    <linearGradient id="plGreenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3F6D5A"/>
      <stop offset="100%" stop-color="#7FAE95"/>
    </linearGradient>

    <linearGradient id="ctaGreenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2A4F3E"/>
      <stop offset="100%" stop-color="#5A8A76"/>
    </linearGradient>

    <linearGradient id="softGreenWash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F4FBF7"/>
      <stop offset="100%" stop-color="#E8F5EE"/>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0B1B3A" flood-opacity="0.12"/>
    </filter>

    <filter id="microShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0B1B3A" flood-opacity="0.10"/>
    </filter>

    <style>
      .ink { fill:#0B1B3A; }
      .muted { fill:#475569; }
      .muted2 { fill:#64748B; }
      .white { fill:#FFFFFF; }

      .caps{
        font-family: Arial, sans-serif;
        font-weight: 850;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }
      .h1{
        font-family: Arial, sans-serif;
        font-weight: 950;
        letter-spacing: -0.02em;
      }
      .reg{
        font-family: Arial, sans-serif;
        font-weight: 600;
      }
      .semibold{
        font-family: Arial, sans-serif;
        font-weight: 700;
      }
      .bold{
        font-family: Arial, sans-serif;
        font-weight: 900;
      }
      .smallcaps{
        font-family: Arial, sans-serif;
        font-weight: 900;
        letter-spacing: 0.12em;
        text-transform: uppercase;
      }
      .mono{
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
    </style>
  </defs>

  <!-- FULL CANVAS BACKGROUND -->
  <rect x="0" y="0" width="2550" height="1650" fill="url(#softGreenWash)"/>
  <rect x="0" y="0" width="2550" height="18" fill="url(#plGreenGrad)"/>

  <!-- FULL CANVAS PADDING (NOT SHRUNK CANVAS) -->
  <!-- True inside padding: 110px all around -->
  <g transform="translate(110,90)">

    <!-- CONTENT AREA SIZE -->
    <!-- width: 2330  height: 1470 -->

    <!-- HEADER -->
    <g>
      <text class="caps muted2" font-size="28"
            x="0" y="0"
            textLength="260" lengthAdjust="spacingAndGlyphs">PublicLogic</text>

      <text class="h1 ink" font-size="78"
            x="0" y="86"
            textLength="1350" lengthAdjust="spacingAndGlyphs">VAULT™ Governance Frameworks</text>

      <g transform="translate(0,112)">
        <rect x="0" y="0" width="1050" height="58" rx="29"
              fill="#FFFFFF" stroke="url(#plGreenGrad)" stroke-width="4"
              filter="url(#microShadow)"/>
        <text x="525" y="39" text-anchor="middle"
              class="smallcaps" font-size="24" fill="#3F6D5A"
              textLength="820" lengthAdjust="spacingAndGlyphs">Structure first · Automation second</text>
      </g>

      <!-- right wordmark -->
      <g transform="translate(2330,0)" text-anchor="end">
        <text class="h1 ink" font-size="58"
              x="0" y="0"
              textLength="420" lengthAdjust="spacingAndGlyphs">PublicLogic</text>
        <rect x="-340" y="70" width="340" height="9" rx="4.5"
              fill="url(#plGreenGrad)" opacity="0.9"/>
        <text class="smallcaps" font-size="20"
              x="0" y="108" fill="#3F6D5A"
              textLength="700" lengthAdjust="spacingAndGlyphs">SMART SYSTEMS. STRONGER COMMUNITIES.</text>
      </g>
    </g>

    <!-- MAIN TOP ROW -->
    <!-- Left card 1030w, gap 60, right card 1240w => total 2330 -->
    <g transform="translate(0,220)">

      <!-- LEFT CARD -->
      <g>
        <rect x="0" y="0" width="1030" height="560" rx="28"
              fill="#FFFFFF" stroke="#CBD5E1" stroke-width="4"
              filter="url(#softShadow)"/>

        <g transform="translate(40,58)">
          <text class="caps muted2" font-size="22"
                textLength="220" lengthAdjust="spacingAndGlyphs">The problem</text>

          <text class="h1 ink" font-size="48" y="56"
                textLength="860" lengthAdjust="spacingAndGlyphs">Pressure migrates to people.</text>

          <g transform="translate(0,100)">
            <text class="reg muted" font-size="31" y="0"
                  textLength="920" lengthAdjust="spacingAndGlyphs">When rules live in memory, the institution</text>
            <text class="reg muted" font-size="31" y="42"
                  textLength="800" lengthAdjust="spacingAndGlyphs">runs on vigilance and heroics.</text>

            <text class="bold ink" font-size="31" y="96"
                  textLength="880" lengthAdjust="spacingAndGlyphs">VAULT relocates risk into structure.</text>

            <text class="reg muted" font-size="31" y="138"
                  textLength="920" lengthAdjust="spacingAndGlyphs">So work becomes defensible, transferable,</text>
            <text class="reg muted" font-size="31" y="180"
                  textLength="820" lengthAdjust="spacingAndGlyphs">and survivable under turnover.</text>
          </g>

          <g transform="translate(0,292)">
            <rect x="0" y="0" width="950" height="210" rx="24"
                  fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>

            <g transform="translate(28,46)">
              <text class="smallcaps" font-size="20" fill="#64748B"
                    textLength="360" lengthAdjust="spacingAndGlyphs">What VAULT produces</text>

              <g transform="translate(0,32)">
                <circle cx="12" cy="12" r="7" fill="#3F6D5A"/>
                <text x="32" y="22" class="semibold ink" font-size="27"
                      textLength="520" lengthAdjust="spacingAndGlyphs">Authority clarity</text>
              </g>

              <g transform="translate(0,82)">
                <circle cx="12" cy="12" r="7" fill="#3F6D5A"/>
                <text x="32" y="22" class="semibold ink" font-size="27"
                      textLength="720" lengthAdjust="spacingAndGlyphs">Record-first defensibility</text>
              </g>

              <g transform="translate(0,132)">
                <circle cx="12" cy="12" r="7" fill="#3F6D5A"/>
                <text x="32" y="22" class="semibold ink" font-size="27"
                      textLength="760" lengthAdjust="spacingAndGlyphs">Turnover-proof continuity</text>
              </g>
            </g>
          </g>

        </g>
      </g>

      <!-- RIGHT CARD -->
      <g transform="translate(1090,0)">
        <rect x="0" y="0" width="1240" height="560" rx="28"
              fill="#FFFFFF" stroke="#CBD5E1" stroke-width="4"
              filter="url(#softShadow)"/>

        <g transform="translate(40,58)">
          <text class="caps muted2" font-size="22"
                textLength="220" lengthAdjust="spacingAndGlyphs">How it works</text>

          <text class="h1 ink" font-size="48" y="56"
                textLength="980" lengthAdjust="spacingAndGlyphs">A governed cycle that holds.</text>

          <!-- steps -->
          <g transform="translate(0,110)">
            <!-- row 1 -->
            <g>
              <rect x="0" y="0" width="590" height="175" rx="24"
                    fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
              <g transform="translate(22,34)">
                <rect x="0" y="0" width="56" height="56" rx="16" fill="url(#plGreenGrad)"/>
                <text x="28" y="39" text-anchor="middle" class="mono" font-size="24" fill="#FFFFFF">01</text>
                <text class="bold ink" font-size="32" x="82" y="38"
                      textLength="420" lengthAdjust="spacingAndGlyphs">Map authority</text>
                <text class="reg muted" font-size="26" x="82" y="80"
                      textLength="470" lengthAdjust="spacingAndGlyphs">Make informal rules visible.</text>
                <text class="reg muted" font-size="26" x="82" y="116"
                      textLength="500" lengthAdjust="spacingAndGlyphs">Document thresholds and gates.</text>
              </g>
            </g>

            <g transform="translate(610,0)">
              <rect x="0" y="0" width="590" height="175" rx="24"
                    fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
              <g transform="translate(22,34)">
                <rect x="0" y="0" width="56" height="56" rx="16" fill="url(#plGreenGrad)"/>
                <text x="28" y="39" text-anchor="middle" class="mono" font-size="24" fill="#FFFFFF">02</text>
                <text class="bold ink" font-size="32" x="82" y="38"
                      textLength="440" lengthAdjust="spacingAndGlyphs">Build artifacts</text>
                <text class="reg muted" font-size="26" x="82" y="80"
                      textLength="470" lengthAdjust="spacingAndGlyphs">Policies, SOPs, templates.</text>
                <text class="reg muted" font-size="26" x="82" y="116"
                      textLength="520" lengthAdjust="spacingAndGlyphs">Board-ready and town-owned.</text>
              </g>
            </g>

            <!-- row 2 -->
            <g transform="translate(0,205)">
              <rect x="0" y="0" width="590" height="175" rx="24"
                    fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
              <g transform="translate(22,34)">
                <rect x="0" y="0" width="56" height="56" rx="16" fill="url(#plGreenGrad)"/>
                <text x="28" y="39" text-anchor="middle" class="mono" font-size="24" fill="#FFFFFF">03</text>
                <text class="bold ink" font-size="32" x="82" y="38"
                      textLength="560" lengthAdjust="spacingAndGlyphs">Stabilize workflows</text>
                <text class="reg muted" font-size="26" x="82" y="80"
                      textLength="520" lengthAdjust="spacingAndGlyphs">Finance and admin processes.</text>
                <text class="reg muted" font-size="26" x="82" y="116"
                      textLength="520" lengthAdjust="spacingAndGlyphs">Transfer-ready by design.</text>
              </g>
            </g>

            <g transform="translate(610,205)">
              <rect x="0" y="0" width="590" height="175" rx="24"
                    fill="#F8FAFC" stroke="#E2E8F0" stroke-width="3"/>
              <g transform="translate(22,34)">
                <rect x="0" y="0" width="56" height="56" rx="16" fill="url(#plGreenGrad)"/>
                <text x="28" y="39" text-anchor="middle" class="mono" font-size="24" fill="#FFFFFF">04</text>
                <text class="bold ink" font-size="32" x="82" y="38"
                      textLength="520" lengthAdjust="spacingAndGlyphs">Automate safely</text>
                <text class="reg muted" font-size="26" x="82" y="80"
                      textLength="520" lengthAdjust="spacingAndGlyphs">Only after structure is real.</text>
                <text class="reg muted" font-size="26" x="82" y="116"
                      textLength="520" lengthAdjust="spacingAndGlyphs">No fragile workflow theater.</text>
              </g>
            </g>
          </g>

          <!-- bottom line inside right card -->
          <g transform="translate(0,460)">
            <rect x="0" y="0" width="1200" height="64" rx="20"
                  fill="#FFFFFF" stroke="url(#plGreenGrad)" stroke-width="4"/>
            <text x="600" y="44" text-anchor="middle"
                  class="semibold ink" font-size="28"
                  textLength="980" lengthAdjust="spacingAndGlyphs">
              The goal is not faster work. The goal is work that survives.
            </text>
          </g>

        </g>
      </g>
    </g>

    <!-- CTA BAND (FULL WIDTH) -->
    <g transform="translate(0,820)">
      <rect x="0" y="0" width="2330" height="600" rx="34"
            fill="url(#ctaGreenGrad)" filter="url(#softShadow)"/>
      <rect x="0" y="0" width="2330" height="600" rx="34"
            fill="none" stroke="#3F6D5A" stroke-width="3" opacity="0.28"/>

      <!-- Left CTA text -->
      <g transform="translate(70,110)">
        <text class="caps" font-size="22" fill="#E8F5EE"
              textLength="220" lengthAdjust="spacingAndGlyphs">Next step</text>

        <text class="h1 white" font-size="78" x="0" y="86"
              textLength="1600" lengthAdjust="spacingAndGlyphs">Let’s stabilize one high-pressure domain.</text>

        <g transform="translate(0,132)">
          <text class="reg white" font-size="34" x="0" y="0"
                textLength="1500" lengthAdjust="spacingAndGlyphs">Start with finance, clerk, DPW requests, or admin governance.</text>
          <text class="reg white" font-size="34" x="0" y="48"
                textLength="1700" lengthAdjust="spacingAndGlyphs">You keep your tools. We build the structure that makes them survivable.</text>
        </g>

        <!-- CTA pill (bigger, centered under text) -->
        <g transform="translate(0,260)">
          <rect x="0" y="0" width="980" height="86" rx="43"
                fill="#FFFFFF" opacity="0.96"/>
          <text x="490" y="56" text-anchor="middle"
                class="smallcaps" font-size="28" fill="#2A4F3E"
                textLength="640" lengthAdjust="spacingAndGlyphs">Book a short discovery call</text>
        </g>
      </g>

      <!-- Right contact block -->
      <g transform="translate(2260,120)" text-anchor="end">
        <text class="smallcaps" font-size="24" fill="#E8F5EE"
              textLength="160" lengthAdjust="spacingAndGlyphs">Contact</text>

        <text class="semibold white" font-size="40" x="0" y="64"
              textLength="360" lengthAdjust="spacingAndGlyphs">publiclogic.org</text>

        <text class="reg white" font-size="34" x="0" y="120"
              textLength="420" lengthAdjust="spacingAndGlyphs">nate@publiclogic.org</text>

        <g transform="translate(-720,170)">
          <rect x="0" y="0" width="720" height="180" rx="26"
                fill="#FFFFFF" opacity="0.14"
                stroke="#FFFFFF" stroke-width="2" stroke-opacity="0.26"/>

          <g transform="translate(28,52)">
            <text class="caps" font-size="20" fill="#E8F5EE"
                  textLength="180" lengthAdjust="spacingAndGlyphs">Perfect for</text>

            <text class="semibold white" font-size="30" x="0" y="44"
                  textLength="420" lengthAdjust="spacingAndGlyphs">Towns under pressure</text>

            <text class="reg white" font-size="28" x="0" y="92"
                  textLength="620" lengthAdjust="spacingAndGlyphs">Turnover · scrutiny · budget cycle</text>
          </g>
        </g>
      </g>

    </g>

  </g>
</svg>
