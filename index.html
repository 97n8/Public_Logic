<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>PublicLogic</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="theme-color" content="#022c22" />

  <style>
    :root {
      --bg: #022c22;
      --muted-white: rgba(255,255,255,0.55);
      --accent: rgba(52,211,153,0.95);
      --accent-border: rgba(52,211,153,0.25);
      --text: rgba(255,255,255,0.95);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: var(--bg);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    }

    /* Loader overlay */
    .loader {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      color: var(--text);
      z-index: 9999;
      background: rgba(2,44,34,0.92);
      transition: opacity .28s ease, visibility .28s ease;
      pointer-events: auto;
      opacity: 1;
      visibility: visible;
    }
    .loader.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 10px 16px;
      border-radius: 999px;
      border: 1px solid var(--accent-border);
      background: rgba(0,0,0,0.25);
      color: var(--accent);
      font-weight: 900;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      font-size: 11px;
      margin-bottom: 14px;
    }

    .title {
      font-size: 20px;
      font-weight: 900;
      letter-spacing: -0.02em;
      margin: 0 0 6px;
      text-align: center;
    }

    .sub {
      margin: 0;
      text-align: center;
      color: var(--muted-white);
      font-weight: 700;
      font-size: 13px;
    }

    .loader-inner {
      text-align: center;
      max-width: 420px;
      padding: 18px;
    }

    .spinner {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border: 3px solid rgba(255,255,255,0.12);
      border-top-color: var(--accent);
      margin: 14px auto 0;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* App container (left empty — your SPA / SSR will render here) */
    #app {
      min-height: 100vh;
      height: 100dvh;
      background: var(--bg);
    }

    .noscript-note {
      margin-top: 12px;
      display: inline-block;
      color: var(--accent);
      border: 1px solid rgba(52,211,153,0.18);
      padding: 10px 14px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      background: rgba(0,0,0,0.12);
    }
  </style>
</head>

<body>

  <!-- Loader overlay -->
  <div class="loader" id="loader" role="status" aria-live="polite" aria-busy="true">
    <div class="loader-inner">
      <div class="badge" aria-hidden="true">PublicLogic</div>
      <p class="title">Loading…</p>
      <p class="sub">Smart Systems. Stronger Communities.</p>
      <div class="spinner" aria-hidden="true"></div>

      <noscript>
        <div style="margin-top:16px;color:var(--muted-white);font-size:13px">
          JavaScript is required to load the app. <a class="noscript-note" href="/app" aria-label="Open PublicLogic app">Open the app</a>
        </div>
      </noscript>
    </div>
  </div>

  <!-- App root — your SPA/SSR should render here (Next.js, CRA, etc.) -->
  <div id="app"></div>

  <script>
    // Simple loader that fades out when the page has loaded.
    // If you want the loader to respond to router-level loading
    // or hydration, wire this to your framework (React useEffect/useTransition).
    (function () {
      const loader = document.getElementById('loader');

      function hideLoader() {
        if (!loader.classList.contains('hidden')) {
          loader.classList.add('hidden');
          loader.setAttribute('aria-busy', 'false');
          setTimeout(() => {
            try { loader.remove(); } catch (e) { /* ignore */ }
          }, 300);
        }
      }

      // Hide when the top-level window fires load.
      window.addEventListener('load', hideLoader);

      // Safety fallback (in case load never fires)
      setTimeout(hideLoader, 12000);
    })();
  </script>

</body>
</html>
