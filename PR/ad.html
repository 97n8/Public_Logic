<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>VAULT‚Ñ¢ Framework ‚Äì Final Mobile-First</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@600;700;900&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      background: #000;
      font-family: 'Inter', system-ui, sans-serif;
      color: #fff;
      overflow: hidden;
      touch-action: manipulation;
    }

    /* ===== CONTAINER ===== */
    .container {
      position: relative;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #0a0e17 0%, #1a1f2e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ===== HEADLINE ===== */
    .headline-overlay {
      position: absolute;
      top: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      z-index: 100;
      text-align: center;
    }

    .main-headline {
      font-size: clamp(1.8rem, 7vw, 3.8rem);
      font-weight: 900;
      line-height: 1.15;
      background: rgba(10,14,23,0.92);
      backdrop-filter: blur(10px);
      padding: 0.8rem 1.4rem;
      border-radius: 18px;
      border: 3px solid rgba(96,165,250,0.35);
      text-shadow: 0 4px 20px rgba(0,0,0,0.9);
      transition: color 0.6s ease;
    }

    /* ===== STACK ===== */
    .framework-stack {
      position: relative;
      width: 92%;
      max-width: 900px;
      height: 78vh;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      justify-content: center;
    }

    /* ===== VAULT LAYER ===== */
    .vault-layer {
      background: linear-gradient(135deg, #1e3a5f, #0f2944);
      border: 4px solid #60a5fa;
      border-radius: 18px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 10px 45px rgba(96,165,250,0.55);
      transition: all 0.6s ease;
    }

    .vault-layer.inactive {
      opacity: 0.35;
      border-color: #334155;
      box-shadow: none;
    }

    .layer-title {
      font-size: clamp(1.3rem, 5vw, 2.2rem);
      font-weight: 900;
      letter-spacing: 2px;
      color: #60a5fa;
    }

    .layer-subtitle {
      margin-top: 0.3rem;
      font-size: clamp(0.85rem, 3vw, 1.05rem);
      color: #94a3b8;
      font-weight: 600;
    }

    /* ===== ARCHIEVE LAYER ===== */
    .archieve-layer {
      background: linear-gradient(135deg, #1e293b, #0f172a);
      border: 4px solid #a855f7;
      border-radius: 18px;
      padding: 0.9rem;
      transition: all 0.6s ease;
    }

    .archieve-layer.inactive {
      opacity: 0.35;
      border-color: #334155;
    }

    .archieve-title {
      text-align: center;
      font-size: clamp(1.1rem, 4vw, 1.9rem);
      font-weight: 900;
      letter-spacing: 2px;
      color: #a855f7;
      margin-bottom: 0.6rem;
    }

    .archieve-components {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      justify-content: center;
    }

    .archieve-badge {
      padding: 0.3rem 0.6rem;
      font-size: 0.7rem;
      font-weight: 700;
      border-radius: 8px;
      border: 2px solid #a855f7;
      color: #a855f7;
      background: rgba(168,85,247,0.18);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* ===== CASE FLOW ===== */
    .cases-layer {
      position: relative;
      display: flex;
      gap: 0.7rem;
      justify-content: center;
      align-items: center;
      padding: 0.8rem;
      border-radius: 18px;
      background: repeating-linear-gradient(
        90deg,
        #1e293b 0,
        #1e293b 100px,
        #111827 100px,
        #111827 200px
      );
      border: 4px solid rgba(255,255,255,0.1);
      animation: belt 6s linear infinite;
      transition: all 0.6s ease;
    }

    .cases-layer.vault-active {
      background: repeating-linear-gradient(
        90deg,
        #1e3a5f 0,
        #1e3a5f 100px,
        #0f2944 100px,
        #0f2944 200px
      );
      border-color: rgba(96,165,250,0.45);
    }

    @keyframes belt {
      to { transform: translateX(-200px); }
    }

    .case-item {
      position: relative;
      width: 96px;
      background: #f8fafc;
      color: #111;
      border-radius: 14px;
      padding: 0.6rem 0.4rem;
      text-align: center;
      font-weight: 900;
      font-size: 0.75rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.7);
      flex-shrink: 0;
    }

    .case-icon {
      font-size: 2.8rem;
      margin-bottom: 0.2rem;
    }

    .case-tag {
      position: absolute;
      bottom: -28px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.5rem;
      padding: 4px 8px;
      border-radius: 6px;
      background: #ef4444;
      color: #fff;
      font-weight: 700;
      white-space: nowrap;
      transition: background 0.4s ease;
    }

    .case-tag.vault-tag {
      background: #60a5fa;
      font-family: monospace;
    }

    .stewardship-ring {
      position: absolute;
      inset: -8px;
      border: 4px solid #a855f7;
      border-radius: 18px;
      opacity: 0;
      animation: ring 2.4s ease-in-out infinite;
      pointer-events: none;
    }

    .case-item.has-stewardship .stewardship-ring {
      opacity: 0.9;
    }

    @keyframes ring {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* ===== EXPLANATION ===== */
    .explanation {
      position: absolute;
      bottom: 4rem;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 680px;
      background: rgba(10,14,23,0.95);
      backdrop-filter: blur(12px);
      border-radius: 16px;
      border: 3px solid rgba(96,165,250,0.3);
      padding: 0.9rem;
      text-align: center;
      z-index: 100;
    }

    .explanation-text {
      font-size: 0.95rem;
      line-height: 1.45;
      color: #cbd5e1;
      font-weight: 600;
    }

    .hv { color:#60a5fa; font-weight:900; }
    .ha { color:#a855f7; font-weight:900; }
    .hc { color:#22c55e; font-weight:900; }
    .hp { color:#ef4444; font-weight:900; }

    /* ===== PROGRESS ===== */
    .progress {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 380px;
      height: 6px;
      background: rgba(255,255,255,0.12);
      border-radius: 3px;
      overflow: hidden;
      z-index: 100;
    }

    .progress-bar {
      height: 100%;
      width: 0;
      background: linear-gradient(90deg,#60a5fa,#a5b4fc);
      animation: progress 28s linear forwards;
    }

    @keyframes progress {
      to { width: 100%; }
    }

    @media (prefers-reduced-motion: reduce) {
      .cases-layer, .progress-bar, .stewardship-ring {
        animation: none !important;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="headline-overlay">
    <div id="headline" class="main-headline">THE VAULT FRAMEWORK</div>
  </div>

  <div class="framework-stack">
    <div id="vault" class="vault-layer">
      <div class="layer-title">VAULT‚Ñ¢</div>
      <div class="layer-subtitle">Structural governance for continuity</div>
    </div>

    <div id="archieve" class="archieve-layer">
      <div class="archieve-title">ARCHIEVE‚Ñ¢</div>
      <div class="archieve-components">
        <div class="archieve-badge">Routing</div>
        <div class="archieve-badge">Rules</div>
        <div class="archieve-badge">Index</div>
        <div class="archieve-badge">Audit</div>
      </div>
    </div>

    <div id="cases" class="cases-layer">
      <div class="case-item" id="c1">
        <div class="stewardship-ring"></div>
        <div class="case-icon">üèóÔ∏è</div>
        Permit
        <div id="t1" class="case-tag">lost.pdf</div>
      </div>
      <div class="case-item" id="c2">
        <div class="stewardship-ring"></div>
        <div class="case-icon">üíç</div>
        Marriage
        <div id="t2" class="case-tag">scan.pdf</div>
      </div>
      <div class="case-item" id="c3">
        <div class="stewardship-ring"></div>
        <div class="case-icon">üëî</div>
        Employee
        <div id="t3" class="case-tag">file.pdf</div>
      </div>
    </div>
  </div>

  <div class="explanation">
    <div id="explain" class="explanation-text">
      Three layers working together for municipal continuity.
    </div>
  </div>

  <div class="progress"><div class="progress-bar" id="bar"></div></div>
</div>

<script>
  const isMobile = window.matchMedia('(max-width: 768px)').matches;

  const phases = [
    { h:"THE VAULT FRAMEWORK", c:"#60a5fa", e:"Three layers working together for municipal continuity.", v:1,a:1,k:0,t:["permit.pdf","marriage.pdf","employee.pdf"], s:0 },
    { h:"EVERY CASE NEEDS STEWARDSHIP", c:"#a855f7", e:"Every <span class='hc'>case</span> needs <span class='ha'>stewardship</span> through time and turnover.", v:0,a:0,k:0,t:["Permit Case","Marriage Case","Employee Case"], s:1 },
    { h:"WITHOUT STRUCTURE", c:"#ef4444", e:"<span class='hp'>Volume never stops.</span> Stewardship disappears.", v:0,a:0,k:0,t:["lost.pdf","scan.pdf","file.pdf"], s:0 },
    { h:"VAULT PROVIDES STRUCTURE", c:"#60a5fa", e:"<span class='hv'>VAULT</span> fixes authority and continuity.", v:1,a:0,k:0,t:["lost.pdf","scan.pdf","file.pdf"], s:0 },
    { h:"ARCHIEVE EXECUTES", c:"#a855f7", e:"<span class='ha'>ARCHIEVE</span> encodes routing, retention, and audit trails.", v:1,a:1,k:1,t:["BLDG-001","CLERK-042","HR-023"], s:0 },
    { h:"TURNOVER-PROOF TOWNS", c:"#22c55e", e:"Structure holds. <span class='hc'>Stewardship survives.</span>", v:1,a:1,k:1,t:["BLDG-001","CLERK-042","HR-023"], s:1 }
  ];

  let i = 0;
  const speed = isMobile ? 0.65 : 1;

  function apply(p){
    headline.textContent = p.h;
    headline.style.color = p.c;
    explain.innerHTML = p.e;

    vault.classList.toggle('inactive', !p.v);
    archieve.classList.toggle('inactive', !p.a);
    cases.classList.toggle('vault-active', !!p.k);

    [t1,t2,t3].forEach((el,idx)=>{
      el.textContent = p.t[idx];
      el.classList.toggle('vault-tag', !!p.k);
    });

    [c1,c2,c3].forEach(el=>{
      el.classList.toggle('has-stewardship', !!p.s);
    });
  }

  function next(){
    apply(phases[i]);
    i = (i+1)%phases.length;
    setTimeout(next, 4200*speed);
  }

  next();
</script>
</body>
</html>
