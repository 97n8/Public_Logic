<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <title>PublicLogic</title>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#F7FBF8" />
      <stop offset="1" stop-color="#ECF7F1" />
    </linearGradient>
    <linearGradient id="water" x1="0" y1="64" x2="128" y2="128" gradientUnits="userSpaceOnUse">
      <stop stop-color="#DDEFE6" />
      <stop offset="1" stop-color="#CFE6DA" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-color="#0B2A3A" flood-opacity="0.18" />
    </filter>
  </defs>

  <rect width="128" height="128" rx="28" fill="url(#bg)" />

  <!-- Water -->
  <path d="M0 70c22-10 46-10 64 0 18 10 42 10 64 0v58H0V70Z" fill="url(#water)" />
  <path d="M0 70c22-10 46-10 64 0 18 10 42 10 64 0" stroke="#0B2A3A" stroke-opacity="0.12" stroke-width="4" />

  <!-- Gears (subtle, below waterline) -->
  <g opacity="0.55" fill="#9ABFA8">
    <g transform="translate(34 92)">
      <circle cx="0" cy="0" r="16" />
      <circle cx="0" cy="0" r="7" fill="#DDEFE6" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(0)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(45)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(90)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(135)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(180)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(225)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(270)" />
      <rect x="-2.5" y="-26" width="5" height="10" rx="2.5" transform="rotate(315)" />
    </g>

    <g transform="translate(72 98) scale(0.82)">
      <circle cx="0" cy="0" r="14" />
      <circle cx="0" cy="0" r="6" fill="#DDEFE6" />
      <rect x="-2.2" y="-22" width="4.4" height="9" rx="2.2" transform="rotate(0)" />
      <rect x="-2.2" y="-22" width="4.4" height="9" rx="2.2" transform="rotate(60)" />
      <rect x="-2.2" y="-22" width="4.4" height="9" rx="2.2" transform="rotate(120)" />
      <rect x="-2.2" y="-22" width="4.4" height="9" rx="2.2" transform="rotate(180)" />
      <rect x="-2.2" y="-22" width="4.4" height="9" rx="2.2" transform="rotate(240)" />
      <rect x="-2.2" y="-22" width="4.4" height="9" rx="2.2" transform="rotate(300)" />
    </g>
  </g>

  <!-- Duck -->
  <g filter="url(#softShadow)">
    <!-- Body -->
    <path
      d="M22 68c0-13 14-24 33-24h19c17 0 32 10 32 24 0 17-14 30-35 30H55C36 98 22 85 22 68Z"
      fill="#FFFFFF"
      stroke="#0B2A3A"
      stroke-width="6"
      stroke-linejoin="round"
    />

    <!-- Wing hint -->
    <path
      d="M44 66c12-8 28-9 43-4"
      stroke="#0B2A3A"
      stroke-opacity="0.35"
      stroke-width="6"
      stroke-linecap="round"
    />

    <!-- Head -->
    <circle cx="80" cy="38" r="22" fill="#7FB894" stroke="#0B2A3A" stroke-width="6" />

    <!-- Beak -->
    <path
      d="M92 42c16-5 30-1 30 7s-14 14-30 9"
      fill="#F3C84B"
      stroke="#0B2A3A"
      stroke-width="6"
      stroke-linecap="round"
      stroke-linejoin="round"
    />
    <path
      d="M102 46c6 0 11 2 15 5"
      stroke="#0B2A3A"
      stroke-opacity="0.22"
      stroke-width="4"
      stroke-linecap="round"
    />

    <!-- Eye -->
    <circle cx="86" cy="32" r="4.5" fill="#0B2A3A" />

    <!-- Smile -->
    <path
      d="M76 46c4 3 8 3 12 0"
      stroke="#0B2A3A"
      stroke-opacity="0.25"
      stroke-width="4"
      stroke-linecap="round"
    />
  </g>
</svg>
