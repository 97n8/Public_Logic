<style>
    @page {
        size: letter;
        margin: 1in;
    }

    html, body {
        background: #ffffff;
    }

    body {
        font-family: 'Inter', Arial, sans-serif;
        color: #111827;
        font-size: 11pt;
        line-height: 1.55;
        max-width: 6.5in;
        margin: 0 auto;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
    }

    /* Letterhead */
    .letterhead {
        display: flex;
        justify-content: space-between;
        align-items: flex-end;
        border-bottom: 1.5pt solid #065f46;
        padding-bottom: 0.4in;
        margin-bottom: 0.45in;
    }

    .logo {
        font-size: 28pt;
        font-weight: 900;
        color: #065f46;
        letter-spacing: -0.5px;
    }

    .logo span {
        font-weight: 600;
        color: #374151;
    }

    .tagline {
        font-size: 10.5pt;
        font-weight: 500;
        color: #374151;
        margin-top: 2pt;
    }

    .address {
        font-size: 9.5pt;
        color: #374151;
        text-align: right;
        line-height: 1.4;
    }

    /* Headings */
    h1 {
        font-size: 17pt;
        font-weight: 800;
        color: #065f46;
        margin: 0.6in 0 0.25in;
        padding-bottom: 0.15in;
        border-bottom: 1pt solid #065f46;
        page-break-after: avoid;
    }

    h2 {
        font-size: 13.5pt;
        font-weight: 700;
        color: #065f46;
        margin: 0.45in 0 0.15in;
        page-break-after: avoid;
    }

    h3 {
        font-size: 11.5pt;
        font-weight: 700;
        color: #374151;
        margin: 0.3in 0 0.1in;
        page-break-after: avoid;
    }

    /* Text */
    p {
        margin: 0.15in 0;
        orphans: 3;
        widows: 3;
    }

    ul, ol {
        margin: 0.15in 0 0.2in 0.25in;
        padding-left: 0.25in;
    }

    li {
        margin: 0.08in 0;
    }

    ul li::marker {
        color: #065f46;
        font-weight: 600;
    }

    /* Highlight block â€“ toned down for print */
    .highlight {
        border-left: 3pt solid #065f46;
        padding: 0.15in 0.25in;
        margin: 0.25in 0;
        background: #ffffff;
    }

    /* Code / structure block */
    pre {
        font-family: "Courier New", monospace;
        font-size: 9.5pt;
        background: #ffffff;
        border: 1pt solid #9ca3af;
        padding: 0.2in;
        margin: 0.25in 0;
        color: #111827;
        page-break-inside: avoid;
    }

    /* Signature */
    .signature {
        margin-top: 0.8in;
        page-break-inside: avoid;
    }

    .sig-line {
        border-bottom: 1pt solid #111827;
        width: 65%;
        height: 18pt;
        margin: 0.15in 0;
    }

    /* Footer */
    .footer {
        font-size: 9pt;
        color: #374151;
        text-align: center;
        border-top: 1pt solid #9ca3af;
        padding-top: 0.15in;
        margin-top: 0.5in;
    }

    /* Print discipline */
    @media print {
        a {
            color: inherit;
            text-decoration: none;
        }

        h1, h2, h3 {
            page-break-after: avoid;
        }

        section, div {
            page-break-inside: avoid;
        }
    }
</style>
