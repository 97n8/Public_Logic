<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="PublicLogic â€” Governance That Survives Real Life">
  <defs>
    <!-- Background -->
    <radialGradient id="bgRad" cx="35%" cy="30%" r="90%">
      <stop offset="0%" stop-color="#1c6b3b"/>
      <stop offset="55%" stop-color="#0f3a23"/>
      <stop offset="100%" stop-color="#071f14"/>
    </radialGradient>

    <linearGradient id="bgSweep" x1="10%" y1="20%" x2="90%" y2="80%">
      <stop offset="0%" stop-color="#2aa86b" stop-opacity="0.22"/>
      <stop offset="45%" stop-color="#66d19a" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </linearGradient>

    <!-- Soft diagonal haze -->
    <filter id="haze" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18" />
    </filter>

    <!-- Film grain / texture -->
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="3" stitchTiles="stitch" result="noise"/>
      <feColorMatrix type="matrix" values="
        0 0 0 0 0.05
        0 0 0 0 0.20
        0 0 0 0 0.12
        0 0 0 0.22 0" result="tint"/>
      <feBlend in="SourceGraphic" in2="tint" mode="overlay"/>
    </filter>

    <!-- Subtle glow for text -->
    <filter id="textGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.8" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style>
      .wordmark {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 900;
        letter-spacing: -0.02em;
      }
      .tagline {
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 700;
        letter-spacing: 0.02em;
      }
    </style>
  </defs>

  <!-- Base background -->
  <rect width="1200" height="630" fill="url(#bgRad)"/>

  <!-- Diagonal light sweeps -->
  <g opacity="0.9" filter="url(#haze)">
    <path d="M-120 120 C 220 40, 520 40, 980 -120 L 1320 -120 L 1320 40 C 860 320, 520 320, 40 420 Z"
          fill="url(#bgSweep)"/>
    <path d="M-160 360 C 240 220, 560 220, 980 60 L 1320 60 L 1320 220 C 900 520, 540 540, 60 600 Z"
          fill="url(#bgSweep)" opacity="0.55"/>
  </g>

  <!-- Floating bokeh dots -->
  <g opacity="0.35">
    <circle cx="180" cy="180" r="4" fill="#d6ffe8"/>
    <circle cx="260" cy="420" r="3" fill="#d6ffe8"/>
    <circle cx="520" cy="140" r="2.5" fill="#d6ffe8"/>
    <circle cx="760" cy="240" r="3.5" fill="#d6ffe8"/>
    <circle cx="980" cy="160" r="2.8" fill="#d6ffe8"/>
    <circle cx="1040" cy="420" r="3.2" fill="#d6ffe8"/>
    <circle cx="860" cy="470" r="2.2" fill="#d6ffe8"/>
  </g>

  <!-- Centered Wordmark -->
  <!-- Use textLength for consistent centering across systems -->
  <g filter="url(#textGlow)">
    <text x="600" y="330" text-anchor="middle" class="wordmark" font-size="128">
      <tspan fill="#ffffff">Public</tspan><tspan fill="#bfe8c4">Logic</tspan>
    </text>

    <text x="600" y="418" text-anchor="middle" class="tagline" font-size="44" fill="#eaf7ef" opacity="0.98">
      Governance That Survives Real Life
    </text>
  </g>

  <!-- Final grain overlay -->
  <rect width="1200" height="630" fill="transparent" filter="url(#grain)" opacity="1"/>
</svg>
