<svg xmlns="http://www.w3.org/2000/svg" width="2550" height="1650" viewBox="0 0 2550 1650" role="img" aria-label="PublicLogic Flyer Front - Green & High-Readability (A++)">
  <defs>
    <linearGradient id="plGreenGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3F6D5A"/>
      <stop offset="100%" stop-color="#7FAE95"/>
    </linearGradient>
    <linearGradient id="softGreenWash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F4FBF7"/>
      <stop offset="100%" stop-color="#E8F5EE"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#0B1B3A" flood-opacity="0.12"/>
    </filter>
    <filter id="microShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#0B1B3A" flood-opacity="0.10"/>
    </filter>
    <style>
      .ink { fill:#0B1B3A; }
      .muted { fill:#475569; }
      .muted2 { fill:#64748B; }
      .white { fill:#FFFFFF; }

      .caps{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 850;
        letter-spacing: 0.14em;
        text-transform: uppercase;
      }
      .h1{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 950;
        letter-spacing: -0.02em;
      }
      .reg{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 560;
      }
      .semibold{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 700;
      }
      .bold{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 900;
      }
      .smallcaps{
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        font-weight: 950;
        letter-spacing: 0.09em;
        text-transform: uppercase;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect x="0" y="0" width="2550" height="1650" fill="#FFFFFF"/>
  <rect x="0" y="0" width="2550" height="18" fill="url(#plGreenGrad)"/>

  <!-- Safe margin group -->
  <g transform="translate(150,105)">

    <!-- Top right -->
    <g transform="translate(2250,0)" text-anchor="end">
      <text class="caps muted2" font-size="26">Governance for Municipalities</text>
      <text class="semibold ink" font-size="28" y="40">Town-owned · Practitioner-led</text>
    </g>

    <!-- Centered Logo -->
    <g transform="translate(660,18)">
      <rect x="0" y="0" width="930" height="14" rx="7" fill="url(#plGreenGrad)"/>
      <text x="465" y="150" class="h1 ink" font-size="150" text-anchor="middle" letter-spacing="-2.4">PublicLogic</text>
      <text x="465" y="215" class="smallcaps" font-size="34" text-anchor="middle" fill="#3F6D5A">STRUCTURE IS CARE</text>
      <rect x="260" y="245" width="410" height="10" rx="5" fill="url(#plGreenGrad)" opacity="0.85"/>
    </g>

    <!-- Headline -->
    <text x="0" y="360" class="h1 ink" font-size="98">Stop running your town on heroics.</text>

    <!-- Proof punch (A++ pop line) -->
    <text x="0" y="405" class="smallcaps" font-size="30" fill="#3F6D5A">ARTIFACTS · PLANS · AUTOMATION</text>

    <!-- Lede -->
    <g transform="translate(0,450)">
      <text class="reg muted" font-size="36" y="0">Replace informal work with</text>
      <text class="bold ink" font-size="36" x="470" y="0">governed structure</text>
      <text class="reg muted" font-size="36" x="870" y="0">that survives pressure and turnover.</text>
    </g>

    <!-- Body -->
    <g transform="translate(0,508)">
      <text class="reg muted" font-size="32" y="0">Most municipalities run on memory, informal rules, and workarounds.</text>
      <text class="reg muted" font-size="32" y="44">We replace that with a governed administrative framework that produces</text>
      <text class="bold ink" font-size="32" x="0" y="88">real municipal artifacts</text>
      <text class="reg muted" font-size="32" x="370" y="88">, stabilizes the</text>
      <text class="bold ink" font-size="32" x="610" y="88">budget cycle</text>
      <text class="reg muted" font-size="32" x="820" y="88">, and makes automation safe.</text>
    </g>

    <!-- Framework box -->
    <g transform="translate(0,630)">
      <rect x="0" y="0" width="1950" height="190" rx="26" fill="url(#softGreenWash)" filter="url(#microShadow)"/>
      <rect x="0" y="0" width="1950" height="190" rx="26" fill="none" stroke="#A7F3D0" stroke-width="4" opacity="0.60"/>
      <rect x="0" y="0" width="12" height="190" rx="6" fill="url(#plGreenGrad)"/>

      <g transform="translate(36,52)">
        <text class="smallcaps ink" font-size="30">GOVERNED ADMINISTRATIVE FRAMEWORK™</text>

        <g transform="translate(0,22)">
          <text class="reg muted" font-size="30" y="44">A municipal operating structure for</text>
          <text class="bold ink" font-size="30" x="520" y="44">artifacts</text>
          <text class="reg muted" font-size="30" x="660" y="44">,</text>
          <text class="bold ink" font-size="30" x="690" y="44">plans</text>
          <text class="reg muted" font-size="30" x="790" y="44">, and</text>
          <text class="bold ink" font-size="30" x="890" y="44">budget cycle automation</text>
          <text class="reg muted" font-size="30" x="1300" y="44">.</text>

          <text class="reg muted" font-size="30" y="86">Built to hold under pressure, scrutiny, and staffing change.</text>
        </g>
      </g>
    </g>

    <!-- Cards -->
    <g transform="translate(0,850)">

      <!-- Nate card -->
      <g filter="url(#softShadow)">
        <rect x="0" y="0" width="1175" height="390" rx="26" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="4"/>
      </g>

      <g transform="translate(36,54)">
        <text class="h1 ink" font-size="42">Nathan Boudreau, MPA, MCPPO</text>
        <text class="caps" font-size="22" y="40" fill="#3F6D5A">Founder · Municipal Systems Architect</text>

        <g transform="translate(0,92)">
          <text class="reg muted" font-size="29" y="0">Municipal practitioner. Builds governed administrative frameworks and</text>
          <text class="reg muted" font-size="29" y="38">produces board-ready artifacts, plans, and budget cycle automation</text>
          <text class="reg muted" font-size="29" y="76">that holds under pressure and survives turnover.</text>
        </g>

        <g transform="translate(0,184)">
          <rect x="0" y="0" width="1085" height="70" rx="18" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="3"/>
          <text x="24" y="45" class="caps" font-size="18" fill="#64748B">Focus</text>
          <text x="150" y="46" class="semibold ink" font-size="24">Artifacts · Budget cycle structure · Automation planning</text>
        </g>
      </g>

      <!-- Allie card -->
      <g transform="translate(1225,0)">
        <g filter="url(#softShadow)">
          <rect x="0" y="0" width="1175" height="390" rx="26" fill="#F8FAFC" stroke="#CBD5E1" stroke-width="4"/>
        </g>

        <g transform="translate(36,54)">
          <text class="h1 ink" font-size="42">Dr. Allison Weiss Rothschild, PsyD, LICSW, BCBA</text>
          <text class="caps" font-size="22" y="40" fill="#3F6D5A">Behavioral Systems &amp; Research Partner</text>

          <g transform="translate(0,92)">
            <text class="reg muted" font-size="29" y="0">Designs governance aligned with</text>
            <text class="bold ink" font-size="29" x="430" y="0">human limits</text>
            <text class="reg muted" font-size="29" x="650" y="0">so it lasts.</text>

            <text class="reg muted" font-size="29" y="38">Prevents burnout while preserving accountability and compliance.</text>
          </g>

          <g transform="translate(0,184)">
            <rect x="0" y="0" width="1085" height="70" rx="18" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="3"/>
            <text x="24" y="45" class="caps" font-size="18" fill="#64748B">Focus</text>
            <text x="150" y="46" class="semibold ink" font-size="24">Capacity design · Adoption durability · Pressure response</text>
          </g>
        </g>
      </g>

      <!-- Services row -->
      <g transform="translate(0,410)">
        <rect x="0" y="0" width="2400" height="190" rx="26" fill="#FFFFFF" stroke="#CBD5E1" stroke-width="4" filter="url(#microShadow)"/>
        <text x="30" y="44" class="caps" font-size="20" fill="#64748B">Services we offer</text>

        <g transform="translate(30,62)">
          <rect x="0" y="0" width="740" height="52" rx="26" fill="#F4FBF7" stroke="#A7F3D0" stroke-width="3"/>
          <text x="370" y="36" text-anchor="middle" class="smallcaps" font-size="21" fill="#3F6D5A">Governed Admin Frameworks</text>
        </g>

        <g transform="translate(820,62)">
          <rect x="0" y="0" width="740" height="52" rx="26" fill="#F4FBF7" stroke="#A7F3D0" stroke-width="3"/>
          <text x="370" y="36" text-anchor="middle" class="smallcaps" font-size="21" fill="#3F6D5A">Municipal Artifacts and Plans</text>
        </g>

        <g transform="translate(1610,62)">
          <rect x="0" y="0" width="760" height="52" rx="26" fill="#F4FBF7" stroke="#A7F3D0" stroke-width="3"/>
          <text x="380" y="36" text-anchor="middle" class="smallcaps" font-size="21" fill="#3F6D5A">Budget Cycle Automation</text>
        </g>

        <g transform="translate(30,124)">
          <rect x="0" y="0" width="740" height="52" rx="26" fill="#F4FBF7" stroke="#A7F3D0" stroke-width="3"/>
          <text x="370" y="36" text-anchor="middle" class="smallcaps" font-size="21" fill="#3F6D5A">Finance Workflow Stabilization</text>
        </g>

        <g transform="translate(820,124)">
          <rect x="0" y="0" width="740" height="52" rx="26" fill="#F4FBF7" stroke="#A7F3D0" stroke-width="3"/>
          <text x="370" y="36" text-anchor="middle" class="smallcaps" font-size="21" fill="#3F6D5A">Board and Staff Enablement</text>
        </g>

        <g transform="translate(1610,124)">
          <rect x="0" y="0" width="760" height="52" rx="26" fill="#F4FBF7" stroke="#A7F3D0" stroke-width="3"/>
          <text x="380" y="36" text-anchor="middle" class="smallcaps" font-size="21" fill="#3F6D5A">Turnover Proofing and Continuity</text>
        </g>
      </g>

    </g>

  </g>
</svg>
