  <!-- Column headings as pills -->
  <rect x="310" y="500" width="560" height="56" rx="28" fill="#F1F5F9" stroke="#D7E3DC" stroke-width="2"/>
  <text x="590" y="538" class="pillText" text-anchor="middle" fill="#0B1B3A">BEFORE</text>

  <rect x="970" y="500" width="560" height="56" rx="28" fill="#F1F5F9" stroke="#D7E3DC" stroke-width="2"/>
  <text x="1250" y="538" class="pillText" text-anchor="middle" fill="#0B1B3A">AFTER</text>

  <!-- Before bullets -->
  <text x="330" y="620" class="body muted">• Individual memory as the system</text>
  <text x="330" y="690" class="body muted">• Informal rules with unclear authority</text>
  <text x="330" y="760" class="body muted">• High dependence on heroics</text>
